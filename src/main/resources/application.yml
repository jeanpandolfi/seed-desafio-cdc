spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: 'root'
    platform: mysql
    url: jdbc:mysql://localhost:3306/casadocodigodb?verifyServerCertificate=false&useSSL=false&requireSSL=false
